apiVersion: v1
kind: Service
metadata:
  name: influxdb-svc
spec:
  type: {{ .Values.influxdb.service.type }}
  ports:
    - port: {{ .Values.influxdb.service.port }}
      targetPort: {{ .Values.influxdb.service.targetPort }}
      protocol: TCP
      nodePort: 30081
  selector:
    app: {{ .Values.influxdb.name }}
